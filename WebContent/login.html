<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<script src="lib/angjs.js"></script>
<div ng-include="'commons/load-libs.html'"></div>
</head>
<body ng-app="">
	<div class="jumbotron">
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<div class="w3-card-4 w3-grey">
						<div class="w3-container">
							<h3>Login</h3>
							<br>
							<form action="LoginServlet" method="post">
								<label>Type</label> <br>
								<div class="row">
									<div class="col-md-4">
										<input class="w3-radio" type="radio" name="type"
											value="CUSTOMER" checked> <label>Customer</label>
									</div>
									<div class="col-md-4">
										<input class="w3-radio" type="radio" name="type"
											value="PHOTOGRAPHER"> <label>Photographer</label>
									</div>
									<div class="col-md-4">
										<input class="w3-radio" type="radio" name="type" value="ADMIN">
										<label>Admin</label>
									</div>
								</div>
								<br> <label>Email Id</label> <input class="w3-input"
									type="text" name="email" required> <br> <label>Password</label>
								<input class="w3-input" type="password" name="password" required>
								<br> <br>
								<button type="submit" class="w3-button w3-green">Login</button>
								<a href="registration.html" class="w3-button w3-red">Register</a>
								<br> <br> <br>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
