<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<script src="lib/angjs.js"></script>
<div ng-include="'commons/load-libs.html'"></div>
</head>
<body ng-app="">

							<img src="images/mobile.jpg"
								style="width: 100%; height: 15vw; object-fit: cover;"> <br>
							<a class="w3-button w3-block w3-deep-orange"

				</div>

								Biometrics</a> <br>
						</div>
					</div>
				</div>
				<div class="col-md-5">

						</div>
